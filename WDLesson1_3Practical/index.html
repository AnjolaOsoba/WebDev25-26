<!DOCTYPE html>
<!-- Lesson 3: How do we hyperlink resources?
<!-- Resources 
      https://www.w3schools.com/html/html_links.asp
      https://www.w3schools.com/tags/tag_a.asp
-->

<html>
  <head>
    <title>Exploring Links</title>
  </head>
  <body>
    <!-- Challenge 1: Add a heading for "Useful Links". -->
    <h1>Useful Links</h1>

    <!-- Challenge 2: Add a horizontal rule underneath. -->
    <hr>

    <!-- Challenge 3: Create a link to https://www.tutorialspoint.com/ -->
    <a href="https://www.tutorialspoint.com/" target="_blank">TutorialsPoint</a>

    <!-- Challenge 4: Add a break to skip down to the next line -->
    <br>

    <!-- Challenge 5: Create a link to https://www.codecademy.com/ -->
    <a href="https://www.codecademy.com/" target="_blank">Codecademy</a>

    <!-- Challenge 6: Add a break to skip down to the next line -->
    <br>

    <!-- Challenge 7: Create a link to https://www.w3schools.com/ -->
    <a href="https://www.w3schools.com/" target="_blank">W3Schools</a>
    
    <!-- Challenge 8: Add a horizontal rule and break -->
    <hr>
    <br>

    <!-- Challenge 9: Create links for the rest of the items located in resources -->
    <a href="resources/dukenukem.jpg" target="_blank">Duke Nukem Image</a><br>
    <a href="resources/BellSchedule.pdf" target="_blank">Bell Schedule PDF</a><br>
    <a href="resources/311Data.js" target="_blank">311 Data JavaScript File</a><br>
    <a href="resources/GUN.WAV" target="_blank">Gun Sound (WAV)</a><br>

    <!-- Challenge Bonus: Create links to your Lesson 1 and Lesson 2 Activities -->
    <h2>My Lesson Activities</h2>
    <a href="https://github.com/AnjolaOsoba/WebDev25-26/blob/main/WDLesson1_1Practical/index.html" target="_blank">Lesson 1 Activity</a><br>
    <a href="https://github.com/AnjolaOsoba/WebDev25-26/blob/main/WDLesson1_2Practical/index.html" target="_blank">Lesson 2 Activity</a><br>
  </body>
</html>
