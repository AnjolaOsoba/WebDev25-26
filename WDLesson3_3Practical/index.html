<!DOCTYPE html>
<!-- WD Lesson 3.3 -->
<html>
  <head>
    <title>WD Lesson 3.3</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>

  <body>

    <!-- Challenge 4: Add a heading -->
    <div class="container banner">
      <h1>Image Gallery</h1>
    </div>

    <!-- Challenge 1 & 3: Five images, each in its own div, with onmouseover -->
    <div class="container gallery">
      <div>
        <img src="https://wallpapers.com/images/hd/funny-random-pictures-1280-x-1818-zkm5hrcp3nwkglhk.jpg"
             onmouseover="image1()">
      </div>

      <div>
        <img src="https://www.boredpanda.com/blog/wp-content/uploads/2025/03/funny-random-rare-pictures_wide-WideImage_16-9-67c946b7c9964.jpg"
             onmouseover="image2()">
      </div>

      <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjr2PJJBQyujPgZ5SzTMhiFcHbV0Oerf2owQ&s"
             onmouseover="image3()">
      </div>

      <div>
        <img src="https://puzzlemania-154aa.kxcdn.com/products/2024/puzzle-schmidt-1000-pieces-random-galaxy.webp"
             onmouseover="image4()">
      </div>

      <div>
        <img src="https://photos.lensculture.com/large/5dd2fa6e-fe8d-469f-959b-46299ced511d.jpg"
             onmouseover="image5()">
      </div>
    </div>

    <div class="container alternate landmark">
      <div id="highlight"></div>
    </div>

    <div id="footer" class="container">
      NYC &copy; 2021
    </div>

  </body>
</html>
